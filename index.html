<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECC Registration Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="ovrflw">
        <!-- Alert -->
        <div class="alert show none">
            <span class="check fa-solid fa-circle-check"></span>
            <span class="msg">Terima Kasih Telah Mendaftar</span>
            <span class="close-btn">
                <span class="cross fa-solid fa-xmark"></span>
            </span>
        </div>
        <!-- Alert -->

        <form name="reg-form">
            <section>
                <!-- Form -->
                <div class="container">
                    <h2>Pendaftaran English Conversation Club</h2>
                    <div class="row100">
                        <div class="col">
                            <div class="inputBox">
                                <input type="text" name="Nama" required="required" />
                                <span class="text">Nama</span>
                                <span class="line"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row100">
                        <div class="col">
                            <div class="inputBox">
                                <input type="text" name="Kelas dan Jurusan" required="required" />
                                <span class="text">Kelas dan Jurusan</span>
                                <span class="line"></span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="inputBox">
                                <input type="text" name="Nomor Telepon" required="required" />
                                <span class="text">Nomor Telepon</span>
                                <span class="line"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row100">
                        <div class="col">
                            <div class="inputBox textarea">
                                <textarea name="Alasan Mengikuti Ekstra" required="required"></textarea>
                                <span class="text">Alasan Mengikuti Ekstra</span>
                                <span class="line"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row100">
                        <div class="col">
                            <button type="submit" class="kirim" name="">Kirim</button>
                            <button class="loader none"></button>
                        </div>
                    </div>
                </div>
            </section>
        </form>
    </div>

    <script></script>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxw1R6UfRiMs1KLnkqliW6EgwWDWAbLhxYMRrDcfegTnAJK9x8PrMBuCJVfIAYnuRlP5Q/exec';
        const form = document.forms['reg-form'];
        const kirim = document.querySelector('.kirim');
        const loading = document.querySelector('.loader');
        const alert = document.querySelector('.alert');
        const tutupAlert = document.querySelector('.close-btn');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            // tampilkan loading, hilangkan tombol
            loading.classList.toggle('none');
            kirim.classList.toggle('none');

            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then((response) => {
                    // tampilkan kirim, hilangkan loading
                    loading.classList.toggle('none');
                    kirim.classList.toggle('none');
                    // tampilkan alert
                    alert.classList.toggle('none');
                    // reset form
                    form.reset();
                    console.log('Success!', response);
                })
                .catch((error) => console.error('Error!', error.message));
        });

        $('.close-btn').click(function () {
            alert.classList.toggle('none');
        });
    </script>
</body>

</html>
